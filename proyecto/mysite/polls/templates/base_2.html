<!-- ------------------------------------------------------------------------------------
tienes 4 partes (listados en el orden en que aparecen):

- block titulo: aqui va lo que vamos a poner en la persaÃ±a de la pagina
- estilos_css: aqui los archivos CSS que queramos agregar a la pagina
- block identificador:
- block bloque_1: es el espacio del boy separado para personalizarse por el template que llama a base.html
- block javascript_: aqui los archivos JS que queramos agregar a la pagina
------------------------------------------------------------------------------------ -->

{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap/bootstrap.css' %}">-->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>
        {% block titulo %}
        {% endblock %}
    </title>


    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/dashboard/dashboard.css' %}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    {% block estilos_css %}
    {% endblock %}
</head>

<body>
    <img src="..." class="img-fluid" alt="...">
        <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Library</a></li>
                        <li class="breadcrumb-item active" aria-current="page">
                            {% block identificador %}
                            {% endblock %}
                        </li>
                    </ol>
                </nav>
                {% block bloque_1 %}
                {% endblock %}
            </main>
        </div>
    </div>
    <!--    <script src="{% static 'polls/bootstrap/bootstrap.bundle.js' %}"></script>-->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    {% block javascript_ %}
    {% endblock %}



</body>

</html>
